<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script >
    <title>Subscription Card</title>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <div class="card-top-info">
                <h1 class="card-top__header">
                    Subscription
                </h1>
                <p class="card-top-info__description">
                    Discounted rate, yearly auto-renewal.
                </p>  
            </div>
            <div class="card-tag">Active</div>
        </div>
        <div class="card-bottom">
            <div class="card-bottom-info">
                <div class="card-amount">
                    <span>Amount</span>
                    <span>$147 /year</span>
                </div>
                <div class="billing-date">
                    <span>Next billing Date</span>
                    <span>September 6, 2025</span>
                </div>
            </div>
            <button class="btn view-details-btn">
                <ion-icon name="copy"></ion-icon>
                <span class="text">View details</span>
            </button>
        </div>
    </div>
</body>
</html>
